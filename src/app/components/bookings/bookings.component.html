<mat-card>
    <mat-card-header>
        <h2>
            Booking Nr. {{booking.id}}
        </h2>
    </mat-card-header>
    <mat-card-content>
        <p>Name: {{booking.name}}</p>
        <p>Room: {{booking.roomNumber}}</p>
        <p>Check In Date: {{booking.startDate}}</p>
        <p>Check Out Date: {{booking.endDate}}</p>
    </mat-card-content>
</mat-card>
